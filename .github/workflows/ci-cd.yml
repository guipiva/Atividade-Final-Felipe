name: Pipeline CI/CD P2

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Cache Node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Version bump
        id: version
        env:
          COMMIT_MSG: ${{ github.event.head_commit.message }}
        run: |
          NEW_VER=$(node tools/increment-version.js "$COMMIT_MSG" | tail -n1)
          echo "new_version=$NEW_VER" >> $GITHUB_OUTPUT
          echo "Bumped version to $NEW_VER based on commit: $COMMIT_MSG"

      - name: Commit version change and push tag
        if: steps.version.outputs.new_version != ''
        env:
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.email "actions@github.com"
          git config user.name "github-actions[bot]"
          git add package.json
          git commit -m "chore(release): version $NEW_VERSION" || echo "no changes to commit"
          git tag -d "v$NEW_VERSION" 2>/dev/null || true
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" ":refs/tags/v$NEW_VERSION" 2>/dev/null || true
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" HEAD:main || echo "failed to push commit"
          git tag "v$NEW_VERSION"
          git push "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}" refs/tags/v$NEW_VERSION

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        continue-on-error: true
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: -Dsonar.branch.name=main

      - name: Set short SHA
        id: set-sha
        run: echo "short_sha=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_OUTPUT

        - name: Debug secrets
          run: |
            if [ -z "${{ secrets.DOCKERHUB_USERNAME }}" ]; then
              echo "ERROR: DOCKERHUB_USERNAME secret is empty or not set"
            else
              echo "DOCKERHUB_USERNAME is set"
            fi
            if [ -z "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
              echo "ERROR: DOCKERHUB_TOKEN secret is empty or not set"
            else
              echo "DOCKERHUB_TOKEN is set"
            fi

      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: steps.version.outputs.new_version != ''
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-sast:${{ steps.version.outputs.new_version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/api-sast:sha-${{ steps.set-sha.outputs.short_sha }}
            ${{ secrets.DOCKERHUB_USERNAME }}/api-sast:latest

      - name: Trigger Render deploy
        if: steps.version.outputs.new_version != ''
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          NEW_VERSION: ${{ steps.version.outputs.new_version }}
        run: |
          image="docker.io/$DOCKERHUB_USERNAME/api-sast:$NEW_VERSION"
          echo "Triggering Render deploy for image $image"
          resp=$(curl -s -w "\n%{http_code}" -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"image\":\"$image\"}")
          body=$(echo "$resp" | sed '$d')
          code=$(echo "$resp" | tail -n1)
          echo "Render response code: $code"
          echo "$body"
          if [[ "$code" != "200" && "$code" != "201" && "$code" != "202" ]]; then
            echo "Render deploy may have failed (code $code)"
          fi
